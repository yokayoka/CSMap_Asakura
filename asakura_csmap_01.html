<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Leaflet test script</title>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


         <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            #mapdiv {
                height:100vh;
            }
        </style>
    </head>
    <body>
        <div id="side-bar" class="col-md-3"></div>
        <div id="mapdiv" class="col-md-9"></div>
        <script>
            var mymap;
            var lyrOSM;
            var mrkCurrentLocation;
            
            //https://qiita.com/8845musign/items/88a8c693c84ba63cea1d
            $(document).ready(function(){
                mymap = L.map('mapdiv', {center:[33.38540391721503, 130.7289012886808], zoom: 13,
                             zoomControl:true, dragging:true, minZoom:10, maxZoom:14
                                        });
                lyrOSM = L.tileLayer('Asakura2017/{z}/{x}/{y}.png');
                mymap.addLayer(lyrOSM);
                
                setInterval(function(){
                    mymap.locate();
                }, 5000)
                
                
                mymap.on('click', function(e){
                    mymap.locate();
                });  
                
                mymap.on('contextmenu', function(e){
                    var dtCurrentTime = new Date();
                    L.marker(e.latlng).addTo(mymap).bindPopup(e.latlng.toString() + "<br>" + dtCurrentTime);
                });
                
                mymap.on('locationfound', function(e) {
                    console.log(e);
                    if (mrkCurrentLocation){
                        mrkCurrentLocation.remove();
                    }
                    
                    mrkCurrentLocation = L.circleMarker(e.latlng, {radius:e.accuracy/2}).addTo(mymap);
                    mymap.setView(e.latlng, 14);
                });
                
                mymap.on('locationerror', function(e){
                    console.log(e);
                    alert("Location was not found");
                });    

            });
    
        </script>

    </body>
</html>
